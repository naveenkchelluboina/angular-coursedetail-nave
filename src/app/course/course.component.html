
<div class="card" *ngFor="let course of myCourses">
  <img src="{{course.imageUrl}}" alt="Avatar" style="width:100px">
  <div class="container">
    <h4><b>{{course.courseName}}</b></h4>
    <p>{{course.courseSummary}}</p>
    <button (click)="onSelect(course)" class="btn btn-primary btn-responsive">View Chapters</button>    
  </div>
</div>
